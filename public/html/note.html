<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>실시간 노트 v.0.1</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base-bootstrap.css">
	<link rel="stylesheet" href="../css/note.css">
</head>

<body>
	<header class="p-3 d-flex justify-content-between align-items-center border-bottom">
		<div class="logo d-flex align-items-center">
			<div id="btWing" class=""><i class="fas fa-angle-left f-2"></i></div>
			<i class="fas fa-pen d-none d-md-block mr-3"></i>
			<h4 class="">국민노트앱</h4>
		</div>
		<div class="bts d-flex">
			<button class="btn btn-success" id="btLogin">
				<i class="fab fa-google">구글로그인</i>
			</button>
			<div class="email align-items-center" style="display: none;">
				<div class="icon mr-2">
					<img src="" class="w-100">
				</div>
				<div class="email-txt mr-3"></div>
				<button class="btn btn-danger" id="btLogout">
					<i class="fas fa-sign-out-alt">로그아웃</i>
				</button>
			</div>
		</div>
	</header>

	<div class="wrap" style="height: calc(100% - 70px);">
		<div class="row h-100 position-relative" style="margin: 0;">
			<div class="lists col-10 col-md-4 p-0 h-100 border">
			</div>

			<div class="conts col-12 col-md-8 h-100 p-3">
				<form class="h-100">
					<textarea name="noteTxt" id="noteTxt" class="note-txt w-100 h-75 form-control" style="background-color:#faf399;"></textarea>
					<div class="text-center my-4">
						<button type="button" id="btSave" class="btn btn-primary">저장</button>
						<button type="reset" id="btReset" class="btn btn-danger">취소</button>
				</form>
			</div>
		</div>
	</div>

	<script src="../js/imagesloaded.pkgd.min.js"></script>
	<script src="/__/firebase/6.4.2/firebase-app.js"></script>
	<script src="/__/firebase/6.4.2/firebase-auth.js"></script>
	<script src="/__/firebase/6.4.2/firebase-database.js"></script>
	<script src="/__/firebase/6.4.2/firebase-messaging.js"></script>
	<script src="/__/firebase/6.4.2/firebase-storage.js"></script>
	<script src="/__/firebase/init.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/note.js"></script>
</body>

</html>
